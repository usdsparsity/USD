TRAIN:
    model: resnet50_sparse
    N: 64
    M: 64
    sparse_optimizer: 1
    layout : NHWC
    num_classes: 100

    workers: 1
    batch_size: 64
    epochs: 120

    lr_mode : cosine
    base_lr: 0.1
    finetue_lr : 0.01
