TRAIN:
    model: resnet18_sparse
    N: 4
    M: 16


    workers: 3
    batch_size: 10
    epochs: 2

    

    lr_mode : cosine
    base_lr: 0.01
    warmup_epochs: 5
    warmup_lr: 0.0
    targetlr : 0.0

    momentum: 0.9
    #weight_decay: 0.00005
    weight_decay: 0.00005
    # original 0.0002
    decay:  0.0005


    print_freq: 200

    train_root: /content/imagenetmini-1000/imagenet-mini/train/
    train_source: /content/imagenetmini-1000/imagenet-mini/train.txt
    val_root: /content/imagenetmini-1000/imagenet-mini/val/
    val_source: /content/imagenetmini-1000/imagenet-mini/val.txt





TEST:
    checkpoint_path : resnet50/pretrained_model/