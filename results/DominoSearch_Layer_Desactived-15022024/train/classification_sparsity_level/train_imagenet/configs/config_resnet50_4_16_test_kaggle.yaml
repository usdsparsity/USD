TRAIN:
    model: resnet50_sparse
    N: 4
    M: 16


    workers: 1
    batch_size: 64

    

    lr_mode : cosine
    base_lr: 0.01
    warmup_epochs: 5
    warmup_lr: 0.0
    targetlr : 0.0

    momentum: 0.9
    #weight_decay: 0.00005
    weight_decay: 0.00005
    # original 0.0002
    decay:  0.0005


    print_freq: 200
    train_root: /kaggle/input/cifar100-ds/train_img/
    train_source: /kaggle/input/cifar100-ds/train.txt
    val_root: /kaggle/input/cifar100-ds/test_img/
    val_source: /kaggle/input/cifar100-ds/val.txt





TEST:
    checkpoint_path : resnet50/pretrained_model/
